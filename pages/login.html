<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Ingreso - Ambicom</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Estilos propios Login-->
    <link rel="stylesheet" href="../styles/login.css" />

</head>

<body>
  <header>
    <div class="logo-container">
          <img src="../assets/logoambicom.png" alt="Logo" class="logo Ambicom">
      </div>

  </header>

  <main>
    <div class="formulario">
          <h1>Inicio de Sesión</h1>
          <form method="post">
              <div class="nombreusuario">
                  <label>Usuario</label>
                  <input type="text" id="user" required>

              </div>
              <div class="nombreusuario">
                  <label>Contraseña</label>
                  <input type="password" id="password" required>
              </div>
              <p id="mensaje"></p>
              <div class="Recordar">¿Olvidaste tu contraseña?</div>
              <div class="contenedor-botones">
                  <input type="submit" value="Entrar" class="boton-izquierda" onclick="entrar(event)">
                  <input type="submit" value="Registrarse" class="boton-derecha" onclick="registrarse()">
              </div>
      </div>
      </form>
      </div>
  </main>

  <footer>
  <!-- Copyright -->
    <div class="text-center p-4">
      © 2025 Copyright  - Creado por Grupo Ambicom
      <a class="text-reset fw-bold" href="./login.html">Ambicom.com</a>
    </div>
    
  <!-- Copyright -->
  </footer>

      <!-- Vinculación JavaScript -->
  <script src="../script/login.js"></script>
  <script src="../script/navbar.js"></script>
</body>
</html>
