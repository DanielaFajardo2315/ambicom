<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
    <title>Registro - Ambicom</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css" rel="stylesheet" />



    <link rel="stylesheet" href="../styles/registro.css">
</head>

<body>
    <header>
        <!-- Espacio logo -->
        <div class="logo-container">
            <img src="../assets/logoambicom.png" alt="Logo" class="logo Ambicom">
        </div>
        
        <div class="lema"><span>Conectados con el ambiente</span></div>
    </header>


    <main>
        <!-- Formulario</div>  -->
        <div class="formulario">
            <div class="cuadro-titulo">
                <h1>REGISTRATE</h1>
            </div>
            <h2>Registrate con tu correo electrónico</h2>
            <form method="post">
                <div class="datosusuario">
                    <label>¿Cual es tu correo electrónico?</label>
                    <input type="email" required>
                </div>
                <div class="datosusuario">
                    <label>Nombres y Apellidos</label>
                    <input type="text" required>
                </div>
                <div class="datosusuario">
                    <label>Crear una contraseña</label>
                    <input type="password" required>
                </div>
                <div class="datosusuario">
                    <label>Confirmar Contraseña</label>
                    <input type="password" required>
                </div>
                <!-- <div class="contenedor botones"></div>  -->
                <div class="contenedor-botones">
                    <input type="submit" value="Recuerdame" class="boton-izquierdo">
                    <input type="submit" value="Ingresar" class="boton-derecha">
                </div>
        </div>
        </form>
        </div>
    </main>




    <footer>

        <!-- Copyright -->
        <div class="text-center p-4">
            © 2025 Copyright:
            <a class="text-reset fw-bold" href="./index.html">Ambicom.com</a>
        </div>

        
    </footer>
   


</body>

</html>
